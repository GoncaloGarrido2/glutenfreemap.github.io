<!DOCTYPE html>
<html lang="{{ page.lang | default: " pt" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="{{ 'assets/css/main.css' | relative_url }}?v={{ site.time | date:'%s' }}">
    <link href="https://css.gg/info.css" rel="stylesheet">
</head>

<body>
    <div class="main">

        {{ content }}

        <footer class="border-top footer text-muted mt-3">
            <div class="container">
                &copy; 2023 Antoine Aubry &amp; Catarina Tavares
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
