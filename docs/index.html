---
layout: base
lang: pt
---
<header>
    <nav
        class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            {% include brand.html %}
        </div>
    </nav>
</header>

<div class="container">
    <div class="row g-3">
        <div class="col-12 d-flex justify-content-center">
            <ul class="nav flex-column my-md-5">
                {% for language in site.languages %}
                    <li class="nav-item">
                        <a class="nav-link" id="lang-{{ language.id }}" href="{{ language.id }}">{{ language.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<script>
    const languages = window.navigator.languages || [window.navigator.language || window.navigator.userLanguage];
    languages.some(l => {
        const id = "lang-" + l.split("-")[0];
        const link = document.getElementById(id);
        if (link) {
            location.replace(link.getAttribute("href"));
            return true;
        }
        return false;
    });
</script>
