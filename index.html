<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css?v=6189791f506885c0f5a0f65a79684c67">
    <link href="https://css.gg/info.css" rel="stylesheet">
</head>

<body onload="main('data.json?v=53da81d6ce625de2c7aa86ddfa340bc3')">
    <div class="main">
        <header>
            <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
                <div class="container">
                    <a class="navbar-brand" href="#">GlutenFreeMap</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav flex-grow-1">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="/">In√≠cio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="/about.html">Sobre</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container">
            <form class="row g-3">
                <div class="col-md-3 col-6">
                    <label for="filter-category" class="form-label">Categoria</label>
                    <select id="filter-category" class="form-control" data-bind="
                        options: filters.category.values,
                        value: filters.category.selected,
                        optionsCaption: '(todas)',
                        optionsText: 'name'">
                    </select>
                </div>
                <div class="col-md-3 col-6">
                    <label for="filter-district" class="form-label">Distrito</label>
                    <select id="filter-district" class="form-control" data-bind="
                        options: filters.district.values,
                        value: filters.district.selected,
                        optionsCaption: '(todos)',
                        optionsText: 'name'">
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="filter-certified"
                            data-bind="checked: filters.certified.selected">
                        <label class="form-check-label" for="filter-certified">
                            Estabelecimentos certificados
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <div class="container mt-3 results-container" style="xdisplay: none">
            <div class="row">
                <div class="col-md-8 results-map">
                    <div id="map">
                        <div class="map-placeholder">
                            <div class="loading"><div></div><div></div><div></div></div>
                        </div>
                    </div>
                    <div id="popup" style="display: none" data-bind="if: selectedPlace, visible: loaded() && !mapLoaded()">
                        <div class="poi-info-window gm-style" data-bind="with: selectedPlace, css: { card: !mapLoaded() }">
                            <div class="card-body">
                                <h5 class="title full-width card-title" data-bind="text: name"></h5>
                                <div class="address card-text" data-bind="foreach: address">
                                    <div class="address-line full-width" data-bind="text: $data"></div>
                                </div>
                                <div class="view-link"> <a target="_blank"
                                    data-bind="attr: { href: `https://www.google.com/maps/search/?api=1&query=${encodeURI(address.join(','))}&query_place_id=${encodeURI(id)}` }"
                                    tabindex="0"> <span>Visualize no Google Maps</span> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mt-3 mt-md-0">
                    <div class="results-list-container">
                        <!-- ko ifnot: loaded -->
                        <div class="results-placeholder">
                            <div class="loading"><div></div><div></div><div></div></div>
                        </div>
                        <!-- /ko -->
                        <div class="list-group" id="results-list" data-bind="visible: loaded, foreach: visiblePlaces" style="display:none">
                            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-start results-list-item"
                                data-bind="click: $parent.gotoPlace">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold" data-bind="text: name"></div>
                                    <div data-bind="text: description"></div>
                                </div>
                                <span class="badge bg-success rounded-pill" data-bind="if: certified">certificado</span>
                            </a>
                        </div>
                        <!-- ko ifnot: visiblePlaces().length -->
                        <div style="display:none" data-bind="visible: loaded">
                            <div class="alert alert-primary d-flex align-items-center" role="alert">
                                <i class="gg-info"></i>
                                &nbsp;
                                Sem resultados
                            </div>
                        </div>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
        </div>
        <footer class="border-top footer text-muted mt-3">
            <div class="container">
                &copy; 2023 Antoine Aubry &amp; Catarina Tavares
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="main.js?v=8f29f5ed67dc8135fc393f498f9e3c60"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmm1g52sRlwGvDlE_BzLK4ZA2dEXeYboA&callback=initMap"></script>
</body>

</html>
