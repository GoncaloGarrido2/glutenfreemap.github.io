<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://css.gg/info.css" rel="stylesheet">
</head>

<body>
    <div class="container main">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GlutenFreeMap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                </div>
            </div>
        </nav>

        <div class="container">
            <form class="row g-3">
                <div class="col-md-3">
                    <label for="filter-category" class="form-label">Categoria</label>
                    <select id="filter-category" class="form-control" data-bind="
                        options: filters.category.values,
                        value: filters.category.selected,
                        optionsCaption: '(todas)',
                        optionsText: 'name'">
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="filter-district" class="form-label">Distrito</label>
                    <select id="filter-district" class="form-control" data-bind="
                        options: filters.district.values,
                        value: filters.district.selected,
                        optionsCaption: '(todos)',
                        optionsText: 'name'">
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="filter-certified"
                            data-bind="checked: filters.certified.selected">
                        <label class="form-check-label" for="filter-certified">
                            Estabelecimentos certificados
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <div id="popup" style="display: none" data-bind="if: selectedPlace">
            <div class="poi-info-window gm-style" data-bind="with: selectedPlace().info">
                <div>
                    <div class="title full-width" data-bind="text: name"></div>
                    <p data-bind="text: description"></p>
                    <div class="address" data-bind="text: address"></div>
                </div>
                <div style="display:none"></div>
                <div class="view-link"> <a target="_blank"
                        data-bind="attr: { href: 'https://www.google.com/maps/place/?q=place_id:' + encodeURI(id) }"
                        tabindex="0"> <span>Visualize no Google Maps</span> </a> </div>
            </div>
        </div>

        <div class="container mt-3 results-container">
            <div class="row">
                <div class="col-md-8 results-map">
                    <div id="map"></div>
                </div>
                <div class="col-md-4 my-4 my-md-0 results-list-container">
                    <div class="list-group" id="results-list" data-bind="foreach: visiblePlaces">
                        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-start results-list-item"
                            data-bind="with: info, click: $parent.gotoPlace">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold" data-bind="text: name"></div>
                                <div data-bind="text: description"></div>
                            </div>
                            <span class="badge bg-success rounded-pill" data-bind="if: certified">certificado</span>
                        </a>
                        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-start results-list-item"
                            data-bind="with: info, click: $parent.gotoPlace">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold" data-bind="text: name"></div>
                                <div data-bind="text: description"></div>
                            </div>
                            <span class="badge bg-success rounded-pill" data-bind="if: certified">certificado</span>
                        </a>
                        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-start results-list-item"
                            data-bind="with: info, click: $parent.gotoPlace">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold" data-bind="text: name"></div>
                                <div data-bind="text: description"></div>
                            </div>
                            <span class="badge bg-success rounded-pill" data-bind="if: certified">certificado</span>
                        </a>
                    </div>
                    <!-- ko ifnot: visiblePlaces().length -->
                    <div class="alert alert-primary d-flex align-items-center" role="alert">
                        <i class="gg-info"></i>
                        &nbsp;
                        Sem resultados
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmm1g52sRlwGvDlE_BzLK4ZA2dEXeYboA&callback=initMap"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</body>

</html>
